<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,0, user-scalable=no">
        <title>Choose your mood</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="normalize.css">
        <style>
            @import url('https://fonts.googleapis.com/css?family=Alfa+Slab+One|Sriracha');
        </style> 
    </head>

    <body>
    <h1 id="site-title">Choose your mood</h1>
    <h2 id="site-subtitle">we will assign you a font</h2>
    <div id="mood-parent">
        <img id="neutral" class="mood-child" alt="neutral" src="img/fox_emoticons_neutral.png"/>
        <img id="happy" class="mood-child" alt="happy" src="img/fox_emoticons_happy.png"/>
        <img id="sad" class="mood-child" alt="sad" src="img/fox_emoticons_sad.png"/>
        <img id="angry" class="mood-child" alt="angry" src="img/fox_emoticons_angry.png"/>
        <img id="surprised" class="mood-child" alt="suprised" src="img/fox_emoticons_surprised.png"/>
        <img id="tired" class="mood-child" alt="tired" src="img/fox_emoticons_tired.png"/>
    </div>

    <div id="pop-up-parent" class="pop-up-active">
        <div id="pop-up-child">
            <p class="pop-up-text">The quick brown fox jumps over the lazy dog.</p>
        </div>
    </div>

    <div id="meteo"></div>

    <script src="main.js"></script>
    <script src="ajax.js"></script>
    </body>
</html>


<!--
git status  -> pour voir ce qui a été modifié etc (rouge = modifié)
git add .   -> pour ajouter (le point équivaut à l'étoile et désigne l'ensemble des fichiers compris dans le dossier)
git status  -> pour voir ce qui a 'é(vert = ajouté au commit)
git commit -m "commentaire"
            -> pour créer un commit et ajouter un commentaire explicatif
git pull    -> pour récupérer sur GitHub les fichiers modifiés par les autres
git push    -> pour envoyer sur GitHub
-->
